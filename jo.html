<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            overflow: hidden;
        }
        .profile-card .banner {
            background-color: #1DA1F2;
            height: 100px;
        }
        .profile-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
  margin-top: -60px;
            border: 5px solid white;
        }
        .profile-card h2 {
            margin: 10px 0 5px;
            font-size: 24px;
        }
        .profile-card p {
            color: #666;
            margin: 5px 0;
            font-size: 16px;
        }
        .profile-card .social-links {
            margin: 20px 0;
        }
        .profile-card .social-links a {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 0 10px;
            color: white;
            background-color: #1DA1F2;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            font-size: 20px;
 }
        .profile-card .social-links a:hover {
            background-color: #0d8bd8;
        }
        .profile-card .social-links a.github {
            background-color: #333;
        }
        .profile-card .social-links a.github:hover {
            background-color: #24292e;
        }
        .profile-card .social-links a.linkedin {
            background-color: #0077b5;
        }
        .profile-card .social-links a.linkedin:hover {
            background-color: #005582;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="banner"></div>
        <img src="C:\Users\Lenovo\Downloads\WhatsApp Image 2024-06-26 at 9.41.17 PM.jpeg" alt="Profile Picture">
        <h2>M.JYOTHIKA</h2>
        <p>Email:mamidijyothikasai@gmail.com</p>
        <p>Student/Web developer</p>
        <div class="social-links">
            <a href="https://twitter.com" class="twitter" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com" class="github" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com" class="linkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
     </div>
</body>
</html>
